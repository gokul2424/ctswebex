<html>
<head>
    <title>Filter Demo</title>
</head>
<body ng-app="myApp">
    <div ng-controller="AppCtrl">

        <input type="text" ng-model="search.name" placeholder="Search by Name"/>
        <input type="text" ng-model="search.role" placeholder="Search by Role"/>
        <table>
            <tr ng-repeat="employee in employees | filter:search">
                <td>{{employee.name}}</td>
                <td>{{employee.role}}</td>
            </tr>
        </table>
       
    </div>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
       
       <script>
           var app = angular.module('myApp', []);

           app.controller('AppCtrl', function($scope){
              $scope.employees = [
                  {name: 'Ravi', role: 'Developer'},
                  {name: 'Priya', role: 'IT'},
                  {name: 'Sonia', role: 'HR'},
                  {name: 'Rahul', role: 'Finance'},
                  {name: 'Arun', role: 'Developer'}
              ]
           })


        
        </script>
</body>
</html>
