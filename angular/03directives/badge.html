<html>
<head>
    <title>Basic Tag</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="myApp">
    <div>
     <cg-badge caption="Spam"></cg-badge>
     <cg-badge caption="Sent"></cg-badge>
     <cg-badge caption="Inbox"></cg-badge>

     <div cg-badge caption="Work"></div>
    </div>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
       
    <script>
    
        var app = angular.module('myApp', []);

        app.directive('cgBadge', function(){
            return {
                restrict : 'EA',
                templateUrl: 'tags/badge.html',
                link: function(scope, element, attrs){
                    console.log(attrs);
                    console.log(element);
                    scope.text = attrs.caption

                    element.bind('mouseenter', function(){
                        console.log('capturing mouse enter event');
                    })
                },
                scope: {}
            }
        })
    </script>
</body>
</html>
